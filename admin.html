<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>อัปโหลดผลตรวจสุขภาพ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .drop-zone {
      border: 2px dashed #ccc;
      border-radius: 10px;
      text-align: center;
      padding: 30px 10px;
      cursor: pointer;
      transition: background 0.3s;
      color: #777;
    }
    .drop-zone.dragover {
      background-color: #f0f0f0;
      border-color: #aaa;
    }
    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }
    .preview img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007acc;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>อัปโหลดภาพผลตรวจสุขภาพ</h2>

    <div class="input-group">
      <label for="userId">User ID</label>
      <input type="text" id="userId" required>
    </div>

    <div class="input-group">
      <label for="nationalIdHash">National ID Hash</label>
      <input type="text" id="nationalIdHash" required>
    </div>

    <div class="input-group">
      <label for="date">วันที่</label>
      <input type="date" id="date" required>
    </div>

    <div class="drop-zone" id="dropZone">ลาก/วาง หรือคลิกเพื่อเลือกรูปภาพ</div>
    <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
    <div class="preview" id="preview"></div>

    <button onclick="uploadImages()">อัปโหลด</button>
  </div>

  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    let filesToUpload = [];

    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });
    fileInput.addEventListener('change', () => handleFiles(fileInput.files));

    function handleFiles(files) {
      for (const file of files) {
        filesToUpload.push(file);
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    }

    async function uploadImages() {
      const userId = document.getElementById('userId').value;
      const nationalIdHash = document.getElementById('nationalIdHash').value;
      const date = document.getElementById('date').value;

      if (!userId || !nationalIdHash || !date || filesToUpload.length === 0) {
        alert('กรุณากรอกข้อมูลให้ครบถ้วนและเลือกรูปภาพ');
        return;
      }

      const formData = new FormData();
      const metadata = { userId, nationalIdHash, date };
      formData.append("meta", JSON.stringify(metadata));
      filesToUpload.forEach(file => formData.append("files[]", file));

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbwPXgJH21uSIZPbpmhuul2dyriUOUw9jJX_9d1ojrjaiGfR-piQu9mt80har6AVSuWuvQ/exec", {
          method: "POST",
          body: formData
        });
        const json = await res.json();
        if (json.success) {
          alert("อัปโหลดสำเร็จ " + json.urls.length + " ไฟล์");
          location.reload();
        } else {
          alert("เกิดข้อผิดพลาด: " + json.message);
        }
      } catch (err) {
        alert("เกิดข้อผิดพลาด: " + err.message);
      }
    }
  </script>
</body>
</html>
