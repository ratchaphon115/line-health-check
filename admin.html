  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-light">
  <div class="container mt-5">

    <div class="card p-4 shadow-lg">
      <div class="mb-3">

        <input type="text" id="nationalId" class="form-control" maxlength="13" required>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏ï‡∏£‡∏ß‡∏à</label>
        <input type="date" id="date" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏ú‡∏•‡∏ï‡∏£‡∏ß‡∏à</label>
        <input type="file" id="fileInput" class="form-control mb-2" multiple>

        <div id="dropZone">üìÇ ‡∏•‡∏≤‡∏Å‡πÑ‡∏ü‡∏•‡πå‡∏´‡∏£‡∏∑‡∏≠‡∏ß‡∏≤‡∏á‡∏£‡∏π‡∏õ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ ‡∏´‡∏£‡∏∑‡∏≠ ‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå</div>
        <div id="preview" class="d-flex flex-wrap justify-content-start mt-3"></div>
      </div>

      <button id="submitBtn" class="btn btn-success w-100">‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î</button>

      <div id="status" class="mt-3 text-center"></div>
    </div>
  </div>

  <script>
    const appsScriptUrl = "https://script.google.com/macros/s/AKfycbx-TBB4QyDs5oVI8sOUoV5SDeBMCHpCVWrRRYd5gPB8Yxg6DEFv_nsXRQ2AHFcIrNhq1w/exec";
    const fileList = [];

    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");

    function addFile(file) {
      if (!file || !file.type.startsWith("image") && !file.type.includes("pdf")) return;

      fileList.push(file);
      const reader = new FileReader();
      reader.onload = () => {
        const img = document.createElement("img");
        img.src = reader.result;
        img.className = "preview-img";
        preview.appendChild(img);
      };
      if (file.type.startsWith("image")) {
        reader.readAsDataURL(file);
      }
    }

    fileInput.addEventListener("change", () => {
      [...fileInput.files].forEach(addFile);
    });

    dropZone.addEventListener("dragover", e => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("dragover");
    });

    dropZone.addEventListener("drop", e => {
      e.preventDefault();
      dropZone.classList.remove("dragover");
      [...e.dataTransfer.files].forEach(addFile);
    });

    dropZone.addEventListener("click", () => {
      fileInput.click();
    });

    document.addEventListener("paste", e => {
      const items = e.clipboardData.items;
      for (let i = 0; i < items.length; i++) {
        const item = items[i];
        if (item.type.startsWith("image")) {
          const blob = item.getAsFile();
          addFile(blob);
        }
      }
    });

    document.getElementById("submitBtn").addEventListener("click", async () => {
      const nationalId = document.getElementById("nationalId").value.trim();
      const date = document.getElementById("date").value;
      const status = document.getElementById("status");

      if (!/^\d{13}$/.test(nationalId) || !date || fileList.length === 0) {
        status.innerHTML = "<span class='text-danger'>‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡πÅ‡∏•‡∏∞‡πÅ‡∏ô‡∏ö‡πÑ‡∏ü‡∏•‡πå</span>";
        return;
      }

      const nationalIdHash = CryptoJS.SHA256(nationalId).toString();

      const formData = new FormData();
      formData.append("nationalIdHash", nationalIdHash);
      formData.append("date", date);
      fileList.forEach(file => {
        formData.append("files[]", file);
      });

      status.innerHTML = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î...";

      try {
        const res = await fetch(appsScriptUrl, {
          method: "POST",
          body: formData
        });

        const result = await res.json();
        if (result.success) {
          status.innerHTML = "<span class='text-success'>‚úÖ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!</span>";
          fileList.length = 0;
          preview.innerHTML = "";
        } else {
          status.innerHTML = "<span class='text-danger'>‚ùå ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: " + result.message + "</span>";
        }
      } catch (err) {
        console.error(err);
        status.innerHTML = "<span class='text-danger'>‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + err.message + "</span>";
      }
    });
  </script>
</body>
