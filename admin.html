<!-- admin.html -->
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>อัปโหลดผลตรวจสุขภาพ</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    .box { max-width: 500px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 6px; border: 1px solid #ccc; }
    .drop-zone { margin-top: 15px; border: 2px dashed #ccc; padding: 30px; text-align: center; cursor: pointer; }
    .preview img { max-width: 80px; margin: 5px; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>อัปโหลดผลตรวจสุขภาพ</h2>
    <input type="text" id="nationalId" placeholder="เลขบัตรประชาชน" />
    <input type="text" id="userName" placeholder="ชื่อผู้ใช้" disabled />
    <input type="date" id="date" />
    <div class="drop-zone" id="dropZone">ลากหรือคลิกรูปภาพ</div>
    <input type="file" id="fileInput" multiple accept="image/*" style="display:none;" />
    <div class="preview" id="preview"></div>
    <button onclick="upload()">อัปโหลด</button>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzqj7XzVsTdSfXtmvgr4tqInkO426nBLiCjAhmFJzEpT7-8tK_FN0GiMcolMd8M20nhJg/exec';
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const nationalIdInput = document.getElementById('nationalId');
    const userNameInput = document.getElementById('userName');
    let files = [];

    nationalIdInput.addEventListener('blur', async () => {
      const id = nationalIdInput.value;
      if (id.length === 13) {
        const res = await fetch(`${SCRIPT_URL}?lookupId=${id}`);
        const data = await res.json();
        userNameInput.value = data.name || 'ไม่พบชื่อ';
      }
    });

    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.style.background = '#f0f0f0';
    });
    dropZone.addEventListener('dragleave', () => dropZone.style.background = '');
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.style.background = '';
      handleFiles(e.dataTransfer.files);
    });
    fileInput.addEventListener('change', () => handleFiles(fileInput.files));

    function handleFiles(selected) {
      for (let file of selected) {
        files.push(file);
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    }

    async function upload() {
      const nationalId = nationalIdInput.value.trim();
      const userName = userNameInput.value.trim();
      const date = document.getElementById('date').value;

      if (!nationalId || !userName || !date || files.length === 0) {
        alert("กรอกข้อมูลให้ครบก่อนอัปโหลด");
        return;
      }

      const formData = new FormData();
      formData.append("meta", JSON.stringify({ userId: userName, nationalIdHash: nationalId, date }));
      files.forEach(file => formData.append("files[]", file));

      const res = await fetch(SCRIPT_URL, { method: 'POST', body: formData });
      const json = await res.json();

      if (json.success) {
        alert("อัปโหลดสำเร็จ");
        location.reload();
      } else {
        alert("เกิดข้อผิดพลาด: " + json.message);
      }
    }
  </script>
</body>
</html>
