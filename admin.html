    const fileList = [];

    const dropZone = document.getElementById("dropZone");

    function addFile(file) {
      if (!file || (!file.type.startsWith("image") && !file.type.includes("pdf"))) return;

      reader.onload = () => {

    }

    fileInput.addEventListener("change", () => [...fileInput.files].forEach(addFile));

        console.error(err);
