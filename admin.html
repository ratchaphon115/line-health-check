<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>อัปโหลดผลตรวจสุขภาพ</title>
</head>
<body>
  <h2>อัปโหลดไฟล์ผลตรวจ</h2>
  <form id="uploadForm">
    <label>เลขบัตรประชาชน (Hash แล้ว):</label><br>
    <input type="text" name="nationalIdHash" id="nationalIdHash" required><br><br>

    <label>วันที่ (yyyy-mm-dd):</label><br>
    <input type="date" name="date" id="date" required><br><br>

    <label>เลือกไฟล์ (ภาพหรือ PDF):</label><br>
    <input type="file" name="file" id="fileInput" required><br><br>

    <button type="submit">อัปโหลด</button>
  </form>

  <div id="status"></div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      const formData = new FormData();
      formData.append("file", file);
      formData.append("nationalIdHash", document.getElementById("nationalIdHash").value);
      formData.append("date", document.getElementById("date").value);

      const statusDiv = document.getElementById("status");
      statusDiv.innerText = "กำลังอัปโหลด...";

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbzytnnYph46DLgWgPPG3-9QqZVUrN7zRnpmNSHc72EnBNYUeelHvbuiC88NGwu98DDgJQ/exec", {
          method: "POST",
          body: formData,
        });

        const result = await res.json();
        if (result.success) {
          statusDiv.innerHTML = `✅ อัปโหลดสำเร็จ: <a href="${result.fileUrl}" target="_blank">ดูไฟล์</a>`;
        } else {
          statusDiv.innerText = "❌ อัปโหลดล้มเหลว: " + result.message;
        }
      } catch (err) {
        statusDiv.innerText = "❌ เกิดข้อผิดพลาด: " + err.message;
      }
    });
  </script>
</body>
</html>
