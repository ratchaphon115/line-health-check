<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>อัปโหลดผลตรวจสุขภาพ</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    .box { max-width: 500px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 6px; border: 1px solid #ccc; }
    .drop-zone { margin-top: 15px; border: 2px dashed #ccc; padding: 30px; text-align: center; cursor: pointer; display: none; }
    .preview img { max-width: 80px; margin: 5px; border-radius: 8px; }
    #uploadBtn, #date, .preview { display: none; }
  </style>
</head>
<body>
  <div class="box">
    <h2>อัปโหลดผลตรวจสุขภาพ</h2>
    <input type="text" id="nationalId" placeholder="เลขบัตรประชาชน" maxlength="13" />
    <button onclick="checkUser()">ตรวจสอบผู้ใช้</button>
    <input type="text" id="userName" placeholder="ชื่อผู้ใช้" disabled />
    <input type="date" id="date" />
    <div class="drop-zone" id="dropZone">ลากหรือคลิกรูปภาพ</div>
    <input type="file" id="fileInput" multiple accept="image/*" style="display:none;" />
    <div class="preview" id="preview"></div>
    <button id="uploadBtn" onclick="upload()">อัปโหลด</button>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyQOwUZk5y5rApb897_P_56-R7cY9mzhjH1BYuo-wd53u2nLIAYmEsWCG4JyTwvxyqpkQ/exec';
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const nationalIdInput = document.getElementById('nationalId');
    const userNameInput = document.getElementById('userName');
    const dateInput = document.getElementById('date');
    const uploadBtn = document.getElementById('uploadBtn');
    let files = [];

    async function checkUser() {
      const id = nationalIdInput.value.trim();
      if (id.length !== 13 || !/^\d{13}$/.test(id)) {
        alert("กรุณากรอกเลขบัตรประชาชนให้ถูกต้อง (13 หลัก)");
        return;
      }

      const res = await fetch(`${SCRIPT_URL}?lookupId=${id}`);
      const data = await res.json();

      if (data && data.name) {
        userNameInput.value = data.name;
        userNameInput.dataset.userId = data.userId;

        // Show upload section
        dateInput.style.display = 'block';
        dropZone.style.display = 'block';
        uploadBtn.style.display = 'block';
      } else {
        userNameInput.value = 'ไม่พบชื่อในระบบ';
        userNameInput.dataset.userId = '';
        alert("ไม่พบข้อมูลผู้ใช้ในระบบ กรุณาตรวจสอบอีกครั้ง");
      }
    }

    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.style.background = '#f0f0f0';
    });
    dropZone.addEventListener('dragleave', () => dropZone.style.background = '');
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.style.background = '';
      handleFiles(e.dataTransfer.files);
    });
    fileInput.addEventListener('change', () => handleFiles(fileInput.files));

    function handleFiles(selected) {
      for (let file of selected) {
        files.push(file);
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
      preview.style.display = 'block';
    }

    async function upload() {
      const nationalId = nationalIdInput.value.trim();
      const userName = userNameInput.value.trim();
      const userId = userNameInput.dataset.userId?.trim();
      const date = dateInput.value;

      if (!nationalId || !userName || !userId || !date || files.length === 0) {
        alert("กรอกข้อมูลให้ครบก่อนอัปโหลด");
        return;
      }

      const formData = new FormData();
      formData.append("meta", JSON.stringify({ userId, nationalIdHash: nationalId, date }));
      files.forEach((file, i) => formData.append(`file${i}`, file));

      const res = await fetch(SCRIPT_URL, { method: 'POST', body: formData });
      const json = await res.json();

      if (json.success) {
        alert("อัปโหลดสำเร็จ");
        location.reload();
      } else {
        alert("เกิดข้อผิดพลาด: " + json.message);
      }
    }
  </script>
</body>
</html>
