<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ดูผลตรวจสุขภาพ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h3 class="mb-3 text-center">ดูผลตรวจสุขภาพ</h3>
      <div id="statusBox" class="text-center mb-3">
        <p>สวัสดีคุณ <strong><span id="lineName">...</span></strong></p>
        <div id="dateSection" class="mb-3 d-none">
          <label for="dateSelect" class="form-label">เลือกวันที่คุณตรวจ</label>
          <select id="dateSelect" class="form-select"></select>
        </div>
        <div id="idSection" class="mb-3 d-none">
          <label for="nationalId" class="form-label">ยืนยันเลขบัตรประชาชน</label>
          <input type="text" id="nationalId" class="form-control" maxlength="13" placeholder="กรอกเลข 13 หลัก"/>
        </div>
        <button id="viewResultBtn" class="btn btn-success d-none">ดูผลตรวจ</button>
      </div>

      <div id="resultBox" class="text-center d-none">
        <hr />
        <h5 class="mb-3">ผลตรวจของคุณ</h5>
        <img id="resultImage" class="img-fluid rounded" alt="ผลตรวจ"/>
        <p><a id="resultLink" href="#" target="_blank" class="btn btn-primary mt-3">เปิดผลเต็มหน้าจอ</a></p>
      </div>

      <div id="notFoundBox" class="text-center d-none">
        <p class="text-danger">ไม่พบผลตรวจในระบบหรือคุณยังไม่ได้ลงทะเบียน</p>
        <a href="register.html" class="btn btn-outline-primary">ไปหน้าลงทะเบียน</a>
      </div>
    </div>
  </div>

  <script>
    const liffId = "2007284346-Kb68WM5d";
    const sheetbestUrl = "https://api.sheetbest.com/sheets/521a8898-2824-4585-81ca-deaf3117c530";

    let userId = "";
    let availableDates = [];
    let userResults = [];

    document.addEventListener("DOMContentLoaded", async function () {
      try {
        await liff.init({ liffId });
        if (!liff.isLoggedIn()) return liff.login();

        const profile = await liff.getProfile();
        userId = profile.userId;
        document.getElementById("lineName").innerText = profile.displayName;

        const res = await fetch(`${sheetbestUrl}?userId=${userId}`);
        const resultData = await res.json();

        if (!resultData.length) {
          document.getElementById("notFoundBox").classList.remove("d-none");
          return;
        }

        userResults = resultData;
        availableDates = [...new Set(resultData.map(r => r.date))];

        const dateSelect = document.getElementById("dateSelect");
        availableDates.forEach(date => {
          const option = document.createElement("option");
          option.value = date;
          option.textContent = new Date(date).toLocaleDateString('th-TH');
          dateSelect.appendChild(option);
        });

        document.getElementById("dateSection").classList.remove("d-none");
        document.getElementById("idSection").classList.remove("d-none");
        document.getElementById("viewResultBtn").classList.remove("d-none");

      } catch (err) {
        alert("เกิดข้อผิดพลาด: " + err.message);
      }
    });

    document.getElementById("viewResultBtn").addEventListener("click", function () {
      const selectedDate = document.getElementById("dateSelect").value;
      const nationalId = document.getElementById("nationalId").value.trim();

      if (!/^\d{13}$/.test(nationalId)) {
        alert("กรุณากรอกเลขบัตรประชาชนให้ถูกต้อง");
        return;
      }

      const hash = CryptoJS.SHA256(nationalId).toString();
      const result = userResults.find(r => r.date === selectedDate && r.nationalIdHash === hash);

      if (!result) {
        alert("ไม่พบผลตรวจสำหรับเลขบัตรประชาชนนี้ในวันที่เลือก");
        return;
      }

      document.getElementById("resultImage").src = result.resultUrl;
      document.getElementById("resultLink").href = result.resultUrl;
      document.getElementById("resultBox").classList.remove("d-none");
    });
  </script>
</body>
</html>
