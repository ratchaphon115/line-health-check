
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Check Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6">ลงทะเบียนตรวจสุขภาพ</h2>

    <form id="registerForm" class="space-y-4">
      <input type="text" id="name" placeholder="ชื่อ - นามสกุล" required class="w-full p-3 rounded-xl border border-gray-300">
      <input type="text" id="nationalId" placeholder="เลขบัตรประชาชน" required class="w-full p-3 rounded-xl border border-gray-300">
      <input type="tel" id="phone" placeholder="เบอร์โทรศัพท์" required class="w-full p-3 rounded-xl border border-gray-300">
      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-3 rounded-xl font-semibold">
        ลงทะเบียน
      </button>
    </form>

    <p id="statusMsg" class="text-center mt-4 text-sm"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxSwqm3sv2Q9OozMWFT7SY6dNcuCHLfvtJRFwyuwccu5XRtVVdvoFPGaVa9Z03yx4Xu/exec";

    async function initLiff() {
      await liff.init({ liffId: "2007281766-Arp71xZM" });
      if (!liff.isLoggedIn()) liff.login();
    }

    initLiff();

    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const nationalId = document.getElementById("nationalId").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const userId = liff.getContext().userId || liff.getDecodedIDToken().sub;
      const nationalIdHash = CryptoJS.SHA256(nationalId).toString();

      const payload = { name, nationalIdHash, phone, userId };

      const res = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(payload),
        headers: { "Content-Type": "application/json" },
      });

      const result = await res.json();
      const statusEl = document.getElementById("statusMsg");

      if (result.status === "success") {
        statusEl.textContent = "✅ ลงทะเบียนสำเร็จ!";
        statusEl.className = "text-green-600 text-center mt-4";
      } else if (result.status === "duplicate") {
        statusEl.textContent = "⚠️ คุณได้ลงทะเบียนไปแล้ว";
        statusEl.className = "text-yellow-600 text-center mt-4";
      } else {
        statusEl.textContent = "❌ เกิดข้อผิดพลาด กรุณาลองใหม่";
        statusEl.className = "text-red-600 text-center mt-4";
      }
    });
  </script>
</body>

</html>
