<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ลงทะเบียนตรวจสุขภาพ</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #00796b;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #00796b;
    }
    button {
      width: 100%;
      background: #00796b;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #004d40;
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ลงทะเบียนตรวจสุขภาพ</h1>
    <form id="regForm">
      <label for="fullname">ชื่อ-นามสกุล</label>
      <input type="text" id="fullname" required />

      <label for="idcard">เลขบัตรประชาชน</label>
      <input type="text" id="idcard" required pattern="[0-9]{13}" maxlength="13"/>

      <label for="phone">เบอร์โทรศัพท์</label>
      <input type="tel" id="phone" required pattern="[0-9]{9,10}" />

      <button type="submit">ลงทะเบียน</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    async function sha256(message) {
      const msgBuffer = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    const showMessage = (text, success = true) => {
      const msgEl = document.getElementById("message");
      msgEl.style.color = success ? "green" : "red";
      msgEl.textContent = text;
    };

    async function initLIFF() {
      try {
        await liff.init({ liffId: "https://liff.line.me/2007238080-vWJ0XoXJ" });
        const profile = await liff.getProfile();

        document.getElementById("regForm").addEventListener("submit", async (e) => {
          e.preventDefault();
          const fullname = document.getElementById("fullname").value.trim();
          const idcard = document.getElementById("idcard").value.trim();
          const phone = document.getElementById("phone").value.trim();

          if (idcard.length !== 13 || !/^[0-9]+$/.test(idcard)) {
            showMessage("เลขบัตรประชาชนไม่ถูกต้อง", false);
            return;
          }

          const id_hash = await sha256(idcard);
          const payload = {
            fullname,
            phone,
            id_hash,
            line_id: profile.userId,
          };

          fetch("https://script.google.com/macros/s/AKfycbyy1yV6z5I5tiMxBlDduIRPMxKYHCCycKJ29oEAa9QDwE7lS_HBnfnJ8ipE9VA2KcuD/exec", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          })
            .then((res) => res.text())
            .then((txt) => {
              if (txt === "ok") {
                showMessage("ลงทะเบียนเรียบร้อยแล้ว!");
              } else if (txt === "duplicate") {
                showMessage("คุณได้ลงทะเบียนแล้ว", false);
              } else {
                showMessage("เกิดข้อผิดพลาด: " + txt, false);
              }
            })
            .catch((err) => {
              console.error(err);
              showMessage("ไม่สามารถเชื่อมต่อกับระบบได้", false);
            });
        });
      } catch (err) {
        alert("ไม่สามารถเริ่มต้น LIFF ได้: " + err);
      }
    }

    window.onload = initLIFF;
  </script>
</body>
</html>
