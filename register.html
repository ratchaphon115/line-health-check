<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ลงทะเบียนตรวจสุขภาพ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h3 class="mb-3">ลงทะเบียนตรวจสุขภาพ</h3>
      <p>สวัสดีคุณ <span id="lineName">...</span></p>
      <form id="registerForm">
        <div class="mb-3">
          <label for="name" class="form-label">ชื่อ-นามสกุล</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="nationalId" class="form-label">เลขบัตรประชาชน</label>
          <input type="text" class="form-control" id="nationalId" maxlength="13" required />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
          <input type="tel" class="form-control" id="phone" required />
        </div>
        <input type="hidden" id="userId" />
        <button type="submit" class="btn btn-success w-100">ลงทะเบียน</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      try {
        await liff.init({ liffId: "2007281766-Arp71xZM" }); // <-- แก้ตรงนี้
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        const profile = await liff.getProfile();
        document.getElementById("lineName").innerText = profile.displayName;
        document.getElementById("userId").value = profile.userId;
      } catch (err) {
        alert("ไม่สามารถเชื่อมต่อกับระบบได้: " + err.message);
      }

      document.getElementById("registerForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const formData = {
          name: document.getElementById("name").value,
          nationalId: document.getElementById("nationalId").value,
          phone: document.getElementById("phone").value,
          userId: document.getElementById("userId").value,
        };

        try {
          const res = await fetch("https://script.google.com/macros/s/AKfycbyy1yV6z5I5tiMxBlDduIRPMxKYHCCycKJ29oEAa9QDwE7lS_HBnfnJ8ipE9VA2KcuD/exec", { // <-- แก้ตรงนี้
            method: "POST",
            body: JSON.stringify(formData),
            headers: { "Content-Type": "application/json" },
          });
          const result = await res.json();
          if (result.status === "success") {
            alert("ลงทะเบียนสำเร็จ");
          } else {
            alert("เกิดข้อผิดพลาด: " + result.message);
          }
        } catch (err) {
          alert("ไม่สามารถเชื่อมต่อกับระบบได้S: " + err.message);
        }
      });
    });
  </script>
</body>
</html>
