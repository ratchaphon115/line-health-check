<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Registration</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 2rem;
      background: #f9f9f9;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      background-color: #06c755;
      color: white;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h2>ลงทะเบียนผู้ดูแลระบบ</h2>
  <form id="adminForm">
    <label for="name">ชื่อ - สกุล</label>
    <input type="text" id="name" required />
    <button type="submit">ลงทะเบียน</button>
  </form>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbz05x7GHAkDuvUKXYN4iZDhVSLTGaAmR66ASMTl2InfY9b_TOO43tS_1FZpiFdPH_p8yg/exec"; // ใช้ URL ของ admin.gs ที่ deploy แบบ Web App แล้ว

    let userId = null;

    async function initLiff() {
      await liff.init({ liffId: "2007284346-yPRgqlkx" }); // แทนที่ด้วย LIFF ID ของคุณ
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        userId = liff.getContext().userId || profile.userId;
        console.log("Logged in as:", userId);
      }
    }

    document.getElementById("adminForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();

      if (!name || !userId) {
        alert("กรอกข้อมูลให้ครบถ้วนก่อนส่ง");
        return;
      }

      try {
        const res = await fetch(GAS_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, userId }),
        });
        const result = await res.json();
        if (result.success) {
          alert("ลงทะเบียนสำเร็จ");
          liff.closeWindow();
        } else {
          alert("ลงทะเบียนไม่สำเร็จ: " + result.message);
        }
      } catch (err) {
        console.error(err);
        alert("เกิดข้อผิดพลาดในการส่งข้อมูล");
      }
    });

    window.onload = initLiff;
  </script>
</body>
</html>
