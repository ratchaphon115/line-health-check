<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ลงทะเบียนแอดมิน</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: "Sarabun", sans-serif;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background: #16a34a;
      color: white;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
    }
    button:hover {
      background: #15803d;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ลงทะเบียนแอดมิน</h2>
    <form
      id="adminForm"
      method="POST"
      action="https://script.google.com/macros/s/AKfycbzxyxPArbnyNpq8Zjtx1-mlmDiMDyA0n6hbovbJiq4xvJ0D-2GE_mnWLnFZ52KdYXpnLg/exec"
    >
      <label for="name">ชื่อ - สกุล</label>
      <input type="text" id="name" name="name" required />

      <input type="hidden" id="userId" name="userId" />

      <button type="submit">ลงทะเบียน</button>
    </form>
  </div>

  <script>
    async function initLiff() {
      try {
        await liff.init({ liffId: "2007284346-yPRgqlkx" }); // <== แก้เป็น LIFF ID จริงของคุณ
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          const userId = profile.userId || liff.getContext()?.userId;
          document.getElementById("userId").value = userId;
        }
      } catch (err) {
        alert("ไม่สามารถโหลด LIFF ได้: " + err.message);
      }
    }

    window.onload = initLiff;
  </script>
</body>
</html>
